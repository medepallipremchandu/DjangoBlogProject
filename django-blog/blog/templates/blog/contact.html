<!-- contact.html -->
{% extends 'base1.html' %}
{% block content %}
</br></br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Center the form */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2; /* Set background color */
        }

        /* Card-like appearance */
        .card {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form styles */
        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Contact Us</h1>
        <form class="contact-form" method="post">
            {% csrf_token %}
            <input class="contact-input" type="text" name="name" placeholder="Your Name">
            <input class="contact-input" type="email" name="email" placeholder="Your Email">
            <textarea class="contact-input" name="message" rows="4" placeholder="Your Message"></textarea>
            <button class="contact-button" type="submit">Send</button>
        </form>
    </div>
</body>
</html>

{% endblock content %}
